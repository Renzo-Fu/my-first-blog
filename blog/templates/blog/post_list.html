<!DOCTYPE html>
<html>
<head>
    <title>Portaflio</title>
</head>
<body>
    
    <h1>
        <a href="/">Renzo's Portaflios
    </a></h1>
    
    <header>
        <h1><a href="/">Django Blog</a></h1>
    </header>
    
        {% for post in posts %}
            <article>
                <time>published: {{ post.published_date }}</time>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </article>
            
        {% endfor %}
        
</body>

</html>
